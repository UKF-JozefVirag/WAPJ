<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/layout.xhtml">
	<ui:define name="header">
	    Add your header here or delete to use the default
	</ui:define>
	<ui:define name="content">
		<h:form>

			<h:commandButton value="Show books"
				action="#{newBookController.showBooks}" />
			<br />

			<h:outputLabel>Name of the book: </h:outputLabel>
			<br />
			<h:inputText value="#{newBookController.inputTitle}"></h:inputText>
			<br />
			<br />

			<h:outputLabel>Autor of the book: </h:outputLabel>
			<br />
			<h:outputLabel>First name: </h:outputLabel>
			<h:inputText value="#{newBookController.inputAutorFName}"
				data-placeholder="First Name"></h:inputText>
			<br />
			<h:outputLabel>Last name:  </h:outputLabel>
			<h:inputText value="#{newBookController.inputAutorLName}"
				data-placeholder="Last Name"></h:inputText>
			<br />
			<br />

			<h:outputLabel>Web page of store: </h:outputLabel>
			<br />

			<h:inputText value="#{newBookController.inputStore}"
				style="width: 200px"></h:inputText>

			<br />
			<br />

			<h:commandButton value="ADD"
				actionListener="#{newBookController.addBook}"
				style="font-size:2rem; background-color: grey; border: none; color: white;padding: 15px 32px;text-align: center;text-decoration: none;display: inline-block;font-size: 18px;cursor: pointer; margin-bottom: 12px">
				<f:ajax listener="#{newBookController.addBook()}" execute="@form"
					render="@form"></f:ajax>
			</h:commandButton>
		</h:form>
	</ui:define>
	<ui:define name="footer">
	    Add your footer here or delete to use the default
	</ui:define>
</ui:composition>
</html>
