<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
	<h:outputScript library="static" name="js/jquery.min.js"></h:outputScript>
	<h:outputStylesheet library="static" name="css/bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="static" name="css/mystyle.css"></h:outputStylesheet>
	<h:outputScript library="static" name="js/bootstrap.min.js"></h:outputScript>
</h:head>

<h:body>
	<div class="kontajner">
		<center>
			<div class="container">
				<div class="kontajner">
					<h:form class="">
						<br/><br/><br/><br/><br/>
						<h:message for="thisone" />

						<h:commandButton value="#{lang['newbook.showBooks']}"
							action="#{newBookController.showBooks}" class="btn btn-success" />
						<br /><br /><br /><br /><br />
						<h:outputLabel value="#{lang['newbook.nameOfNewBook']}"
							class="text-left"></h:outputLabel>
						<br />
						<h:inputText id="thisone" value="#{newBookController.inputTitle}"
							required="true" requiredMessage="Value title required"
							class="form-control mb-4 col-4">
							<f:validateLength minimum="1" maximum="10"></f:validateLength>
						</h:inputText>
						<hr />
						<h:outputLabel value="#{lang['newbook.autorOfBook']}"></h:outputLabel>
						<br />
						<h:outputLabel value="#{lang['newbook.firstName']}"></h:outputLabel>
						<h:inputText value="#{newBookController.inputAutorFName}"
							data-placeholder="#{lang['newbook.firstName']}']"
							class="form-control mb-4 col-4"></h:inputText>

						<h:outputLabel value="#{lang['newbook.lastName']}"></h:outputLabel>
						<h:inputText value="#{newBookController.inputAutorLName}"
							data-placeholder="#{lang['newbook.lastName']}"
							class="form-control mb-4 col-4"></h:inputText>

						<h:outputLabel value="#{lang['newbook.web']}"></h:outputLabel>

						<h:inputText value="#{newBookController.inputStore}"
							class="form-control mb-4 col-4"></h:inputText>


						<h:commandButton value="#{lang['newbook.add']}"
							actionListener="#{newBookController.addBook}"
							class="btn btn-primary btn-lg">
							<f:ajax listener="#{newBookController.addBook()}" execute="@form"
								render="@form"></f:ajax>
						</h:commandButton>
					</h:form>
					<div class="fixed-bottom text-right">
						<div class=" m-3">
							<h:form class="ml-auto">
								<h:commandButton action="#{language.changeLanguage('')}"
									value="English" class="btn"
									image="/resources/static/img/uk.png" style="width:100px"></h:commandButton>
								<h:commandButton action="#{language.changeLanguage('sk')}"
									value="Slovak" class="btn"
									image="/resources/static/img/slovak.png" style="width:100px"></h:commandButton>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</center>
	</div>
</h:body>
</html>
