<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body style="background-color: #baeaff;">

	

	<h:form
		style="color: white; border: 1px solid black; text-align: center; width: 500px; font-size: 2rem; position: fixed; top:50%; left: 50%; transform:translate(-50%, -50%); background-color:#0093E9;background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);">
	
		
	<h:commandButton value="Add new Book" action="#{bookSinglePageController.newBook}" />
	<br />

	<!-- <h:dataTable value="#{bookSinglePageController.booksList}" var="book">
			<h:column>
				<f:facet name="header">Title</f:facet>
				#{book.title}
			</h:column>
			<h:column>
				<f:facet name="header">Autor</f:facet>
				#{book.autor != null ? book.autor.lastName : "-"}
			</h:column>
		</h:dataTable>
	
	-->
	<h:messages showDetail="true"></h:messages>
	<h:dataTable id="dtBooks" value="#{bookSinglePageController.booksList}"
		var="book">
		<h:column>
			<f:facet name="header">Title</f:facet>
			<!-- facet -> do header chceme vlozit hodnotu -->
			<h:inputText value="#{book.title}" rendered="#{book.editingMode}"></h:inputText>
			<h:outputText value="#{book.title}" rendered="#{!book.editingMode}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Autor</f:facet>
			<h:inputText value="#{book.autorFullName}" disabled="true"></h:inputText>
		</h:column>
		<h:column>
			<f:facet name="header">Shop</f:facet>
			<h:inputText value="#{book.store}" disabled="true" />
		</h:column>
		<h:column>
			<f:facet name="header">Edit</f:facet>
			<h:inputHidden id="bookId" value="#{book.id}" rendered="#{book.editingMode}" />
			<h:commandButton value="Edit" execute="#{book.id}" rendered="#{!book.editingMode}">
				<f:ajax listener="#{bookSinglePageController.editBook(book)}"
					render="@form"></f:ajax>
			</h:commandButton>
			<h:commandButton value="Save" rendered="#{book.editingMode}">
				<f:ajax listener="#{bookSinglePageController.saveBook(book)}"
					render="@form"></f:ajax>
			</h:commandButton>
		</h:column>
		<h:column>
			<f:facet name="header">Delete</f:facet>
			<h:commandButton value="Delete" actionListener="#{bookSinglePageController.delete(book)}">
				<f:ajax listener="#{bookSinglePageController.delete(book)}" render="@form dtBook"></f:ajax> 
			</h:commandButton>
		</h:column>
	</h:dataTable>
</h:form>
</h:body>
</html>
